<!-- #region HEAD -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <!-- #endregion -->
  <body>
    <form action="#" data-qa="big">
      <label>
        <div class="big-bar search-bar">
          <div class="big-bar__icon icon-search"></div>
          <input
            type="text"
            name="bir-search-bar"
            placeholder="Try &quot;Los Angeles&quot;"
            class="big-bar__input search-input"
          >
        </div>
      </label>
    </form>

    <form
      action="#"
      data-qa="small"
      method="post"
    >
      <label>
        <div class="small-bar search-bar">
          <div class="small-bar__icon icon-search"></div>
          <input
            type="text"
            name="small-search-bar"
            placeholder="Try &quot;Los Angeles&quot;"
            class="small-bar__input search-input"
          >
        </div>
      </label>
    </form>
  </body>
</html>
